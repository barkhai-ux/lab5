<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live HTML, CSS & JS Editor</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2e;
    color: #cdd6f4;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    background: #181825;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #313244;
  }

  header h1 {
    font-size: 16px;
    font-weight: 600;
    color: #cba6f7;
  }

  header .actions {
    display: flex;
    gap: 6px;
    align-items: center;
  }

  header .actions .separator {
    width: 1px;
    height: 20px;
    background: #45475a;
    margin: 0 4px;
  }

  header button {
    background: #313244;
    color: #a6adc8;
    border: 1px solid #45475a;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
  }

  header button svg {
    width: 14px;
    height: 14px;
    flex-shrink: 0;
  }

  header button:hover {
    background: #45475a;
    color: #cdd6f4;
    border-color: #585b70;
  }

  header button:active {
    transform: scale(0.96);
  }

  header button.btn-primary {
    background: #cba6f7;
    color: #1e1e2e;
    border-color: #cba6f7;
    font-weight: 600;
  }

  header button.btn-primary:hover {
    background: #b4befe;
    border-color: #b4befe;
    color: #1e1e2e;
  }

  header button.btn-toggle {
    background: none;
    border-color: transparent;
    color: #585b70;
    padding: 6px 10px;
  }

  header button.btn-toggle:hover {
    color: #cdd6f4;
    background: #313244;
  }

  header button.btn-toggle.active {
    color: #a6e3a1;
    background: rgba(166, 227, 161, 0.1);
  }

  .main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  .editors {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
  }

  .editor-tabs {
    display: flex;
    background: #181825;
    border-bottom: 1px solid #313244;
    flex-shrink: 0;
    overflow-x: auto;
  }

  .editor-tabs::-webkit-scrollbar { height: 3px; }
  .editor-tabs::-webkit-scrollbar-thumb { background: #45475a; border-radius: 4px; }

  .editor-tab {
    padding: 8px 12px;
    padding-right: 28px;
    font-size: 12px;
    font-weight: 600;
    color: #585b70;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    border: none;
    background: none;
    border-bottom: 2px solid transparent;
    transition: color 0.2s, border-color 0.2s, background 0.2s;
    position: relative;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .editor-tab:hover {
    color: #a6adc8;
    background: rgba(203, 166, 247, 0.05);
  }

  .editor-tab.active {
    color: #cdd6f4;
    border-bottom-color: #cba6f7;
    background: #1e1e2e;
  }

  .editor-tab .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .editor-tab .dot.html { background: #fab387; }
  .editor-tab .dot.css { background: #89b4fa; }
  .editor-tab .dot.js { background: #f9e2af; }
  .editor-tab .dot.other { background: #a6adc8; }

  .editor-tab .tab-close {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #585b70;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    padding: 0 2px;
    border-radius: 3px;
    transition: color 0.15s, background 0.15s;
  }

  .editor-tab .tab-close:hover {
    color: #f38ba8;
    background: #313244;
  }

  .editor-panel {
    flex: 1;
    display: none;
    flex-direction: column;
    min-height: 0;
  }

  .editor-panel.active {
    display: flex;
  }

  .panel-header {
    background: #181825;
    padding: 6px 14px;
    font-size: 12px;
    font-weight: 600;
    color: #a6adc8;
    display: flex;
    align-items: center;
    gap: 8px;
    border-bottom: 1px solid #313244;
  }

  .panel-header .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .panel-header .dot.html { background: #fab387; }
  .panel-header .dot.css { background: #89b4fa; }
  .panel-header .dot.js { background: #f9e2af; }

  .editor-wrap {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: #1e1e2e;
  }

  .editor-wrap textarea,
  .editor-wrap pre {
    font-family: 'Cascadia Code', 'Fira Code', 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.6;
    padding: 12px 12px 12px 52px;
    white-space: pre;
    overflow: auto;
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    tab-size: 2;
    -moz-tab-size: 2;
  }

  .editor-wrap textarea {
    background: transparent;
    color: transparent;
    caret-color: #f5e0dc;
    border: none;
    outline: none;
    resize: none;
    z-index: 2;
  }

  .editor-wrap pre {
    z-index: 1;
    margin: 0;
    pointer-events: none;
    color: #cdd6f4;
  }

  .editor-wrap pre code {
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
  }

  .line-numbers {
    position: absolute;
    top: 0;
    left: 0;
    width: 40px;
    height: 100%;
    background: #181825;
    z-index: 3;
    padding: 12px 8px 12px 0;
    text-align: right;
    white-space: pre;
    font-family: 'Cascadia Code', 'Fira Code', 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.6;
    color: #585b70;
    pointer-events: none;
    border-right: 1px solid #313244;
    user-select: none;
  }

  .preview-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #313244;
    min-width: 0;
  }

  .preview-panel .panel-header .dot { background: #a6e3a1; }

  .preview-panel iframe {
    flex: 1;
    border: none;
    background: #fff;
  }

  .bottom-panel {
    height: 150px;
    min-height: 150px;
    background: #181825;
    border-top: 1px solid #313244;
    display: flex;
    flex-direction: column;
    font-family: 'Cascadia Code', 'Fira Code', 'Consolas', 'Courier New', monospace;
  }

  .bottom-panel-tabs {
    display: flex;
    align-items: center;
    gap: 0;
    padding: 0 8px;
    background: #181825;
    border-bottom: 1px solid #313244;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    flex-shrink: 0;
  }

  .bottom-tab {
    padding: 6px 14px;
    font-size: 12px;
    font-weight: 600;
    color: #585b70;
    background: none;
    border: none;
    border-bottom: 2px solid transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: color 0.2s, border-color 0.2s;
  }

  .bottom-tab:hover { color: #a6adc8; }

  .bottom-tab.active {
    color: #cdd6f4;
    border-bottom-color: #cba6f7;
  }

  .bottom-panel-tabs .clear-btn {
    margin-left: auto;
    background: #313244;
    color: #cdd6f4;
    border: 1px solid #45475a;
    padding: 2px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 11px;
    transition: background 0.2s;
  }

  .bottom-panel-tabs .clear-btn:hover { background: #45475a; }

  .bottom-tab-content {
    flex: 1;
    display: none;
    flex-direction: column;
    min-height: 0;
  }

  .bottom-tab-content.active {
    display: flex;
  }

  /* Terminal styles */
  .terminal-output {
    flex: 1;
    overflow-y: auto;
    padding: 6px 12px;
    font-size: 12px;
    line-height: 1.5;
    color: #cdd6f4;
  }

  .terminal-output::-webkit-scrollbar { width: 4px; }
  .terminal-output::-webkit-scrollbar-thumb { background: #45475a; border-radius: 4px; }

  .terminal-line { white-space: pre-wrap; word-break: break-all; }
  .terminal-line.error { color: #f38ba8; }
  .terminal-line.success { color: #a6e3a1; }
  .terminal-line.info { color: #89b4fa; }
  .terminal-line.prompt-echo { color: #585b70; }
  .terminal-line.folder-name { color: #f9e2af; }

  .terminal-input-line {
    display: flex;
    align-items: center;
    padding: 4px 12px 6px;
    border-top: 1px solid #252536;
    flex-shrink: 0;
  }

  .terminal-prompt {
    color: #a6e3a1;
    font-size: 12px;
    font-weight: 600;
    margin-right: 8px;
    white-space: nowrap;
  }

  .terminal-input-line input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #cdd6f4;
    font-family: 'Cascadia Code', 'Fira Code', 'Consolas', 'Courier New', monospace;
    font-size: 12px;
    line-height: 1.5;
  }

  .dot.console { background: #f38ba8; }

  .console-output {
    flex: 1;
    overflow-y: auto;
    padding: 0;
  }

  .console-output::-webkit-scrollbar { width: 4px; }
  .console-output::-webkit-scrollbar-thumb { background: #45475a; border-radius: 4px; }

  .console-entry {
    padding: 4px 12px;
    border-bottom: 1px solid #252536;
    font-size: 12px;
    line-height: 1.5;
    color: #cdd6f4;
    word-break: break-all;
    white-space: pre-wrap;
  }

  .console-entry.warn {
    color: #f9e2af;
    background: rgba(249, 226, 175, 0.05);
  }

  .console-entry.error {
    color: #f38ba8;
    background: rgba(243, 139, 168, 0.05);
  }

  .console-entry.info {
    color: #89b4fa;
  }

  .console-entry .console-timestamp {
    color: #585b70;
    margin-right: 8px;
    font-size: 10px;
  }

  .console-empty {
    color: #585b70;
    font-size: 12px;
    padding: 12px;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .resizer {
    width: 5px;
    cursor: col-resize;
    background: #313244;
    transition: background 0.2s;
    flex-shrink: 0;
  }

  .resizer:hover, .resizer.active {
    background: #cba6f7;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    min-width: 260px;
    background: #181825;
    border-right: 1px solid #313244;
    display: flex;
    flex-direction: column;
    transition: margin-left 0.25s ease, opacity 0.25s ease;
    z-index: 10;
    overflow: hidden;
  }

  .sidebar.collapsed {
    margin-left: -260px;
    opacity: 0;
    pointer-events: none;
  }

  .sidebar-section {
    display: flex;
    flex-direction: column;
    border-bottom: 1px solid #313244;
  }

  .sidebar-section.files-section {
    flex: 1;
    border-bottom: none;
    min-height: 0;
  }

  .sidebar-header {
    padding: 12px 14px 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #313244;
    cursor: default;
    flex-shrink: 0;
  }

  .sidebar-header.clickable {
    cursor: pointer;
  }

  .sidebar-header.clickable:hover {
    background: rgba(203, 166, 247, 0.05);
  }

  .sidebar-header h2 {
    font-size: 13px;
    font-weight: 700;
    color: #a6adc8;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .sidebar-header button {
    background: #cba6f7;
    color: #1e1e2e;
    border: none;
    padding: 4px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 11px;
    font-weight: 700;
    transition: background 0.2s;
  }

  .sidebar-header button:hover { background: #b491e0; }

  .sidebar-header .file-actions-bar {
    display: flex;
    gap: 4px;
    margin-left: auto;
  }

  .sidebar-header .file-actions-bar button {
    padding: 4px 8px;
    font-size: 10px;
  }

  .sidebar-list {
    overflow-y: auto;
    padding: 8px;
  }

  .sidebar-list::-webkit-scrollbar { width: 4px; }
  .sidebar-list::-webkit-scrollbar-thumb { background: #45475a; border-radius: 4px; }

  .sidebar-empty {
    text-align: center;
    color: #585b70;
    font-size: 12px;
    padding: 32px 16px;
    line-height: 1.6;
  }

  .project-card {
    padding: 10px 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 4px;
    border: 1px solid transparent;
    transition: background 0.15s, border-color 0.15s;
    position: relative;
  }

  .project-card:hover {
    background: #1e1e2e;
    border-color: #313244;
  }

  .project-card.active {
    background: #1e1e2e;
    border-color: #cba6f7;
  }

  .project-card .pc-name {
    font-size: 13px;
    font-weight: 600;
    color: #cdd6f4;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding-right: 40px;
  }

  .project-card.active .pc-name { color: #cba6f7; }

  .project-card .pc-date {
    font-size: 10px;
    color: #585b70;
    margin-top: 2px;
  }

  .project-card .pc-actions {
    position: absolute;
    top: 8px;
    right: 8px;
    display: flex;
    gap: 2px;
    opacity: 0;
    transition: opacity 0.15s;
  }

  .project-card:hover .pc-actions { opacity: 1; }
  .project-card.active .pc-actions { opacity: 1; }

  .pc-actions button {
    background: none;
    border: none;
    color: #6c7086;
    cursor: pointer;
    padding: 2px 5px;
    border-radius: 4px;
    font-size: 13px;
    line-height: 1;
    transition: color 0.15s, background 0.15s;
  }

  .pc-actions button:hover { color: #cdd6f4; background: #313244; }
  .pc-actions button.pc-del:hover { color: #f38ba8; background: #313244; }

  .sidebar-toggle {
    background: none;
    border: none;
    color: #a6adc8;
    cursor: pointer;
    font-size: 18px;
    padding: 2px 8px;
    border-radius: 4px;
    transition: color 0.2s, background 0.2s;
    line-height: 1;
  }

  .sidebar-toggle:hover { color: #cba6f7; background: #313244; }

  .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .unsaved-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #fab387;
    display: none;
    flex-shrink: 0;
    margin-left: -4px;
  }

  .unsaved-dot.show { display: inline-block; }

  /* File tree */
  .file-tree {
    flex: 1;
    overflow-y: auto;
    padding: 4px 0;
  }

  .file-tree::-webkit-scrollbar { width: 4px; }
  .file-tree::-webkit-scrollbar-thumb { background: #45475a; border-radius: 4px; }

  .file-item {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 12px;
    cursor: pointer;
    font-size: 12px;
    color: #cdd6f4;
    border-left: 2px solid transparent;
    transition: background 0.1s, border-color 0.1s;
    position: relative;
  }

  .file-item:hover {
    background: rgba(203, 166, 247, 0.05);
  }

  .file-item.active {
    background: rgba(203, 166, 247, 0.1);
    border-left-color: #cba6f7;
  }

  .file-item.selected,
  .folder-item.selected {
    background: rgba(203, 166, 247, 0.12);
    outline: 1px solid rgba(203, 166, 247, 0.3);
    outline-offset: -1px;
  }

  .file-item.clipboard-cut,
  .folder-item.clipboard-cut {
    opacity: 0.45;
  }

  .file-item.clipboard-copy,
  .folder-item.clipboard-copy {
    border-left-color: #a6e3a1;
    border-left-width: 2px;
    border-left-style: dashed;
  }

  .file-item.dragging,
  .folder-item.dragging {
    opacity: 0.4;
  }

  .folder-item.drag-over {
    background: rgba(166, 227, 161, 0.15);
    outline: 1px dashed #a6e3a1;
    outline-offset: -1px;
  }

  .file-tree.drag-over-root {
    background: rgba(166, 227, 161, 0.08);
    outline: 1px dashed #a6e3a1;
    outline-offset: -2px;
  }

  .file-item .file-actions {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 2px;
    opacity: 0;
    transition: opacity 0.15s;
  }

  .file-item:hover .file-actions { opacity: 1; }

  .file-actions button {
    background: none;
    border: none;
    color: #6c7086;
    cursor: pointer;
    padding: 1px 4px;
    border-radius: 3px;
    font-size: 11px;
    line-height: 1;
    transition: color 0.15s, background 0.15s;
  }

  .file-actions button:hover { color: #cdd6f4; background: #313244; }
  .file-actions button.fa-del:hover { color: #f38ba8; background: #313244; }

  .folder-item {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 12px;
    cursor: pointer;
    font-size: 12px;
    color: #a6adc8;
    font-weight: 600;
    transition: background 0.1s;
    position: relative;
  }

  .folder-item:hover {
    background: rgba(203, 166, 247, 0.05);
  }

  .folder-item .folder-arrow {
    font-size: 10px;
    transition: transform 0.15s;
    display: inline-block;
    width: 12px;
    text-align: center;
  }

  .folder-item .file-actions {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 2px;
    opacity: 0;
    transition: opacity 0.15s;
  }

  .folder-item:hover .file-actions { opacity: 1; }

  .folder-children {
    padding-left: 16px;
  }

  .folder-children.collapsed {
    display: none;
  }

  .file-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .file-dot.html { background: #fab387; }
  .file-dot.css { background: #89b4fa; }
  .file-dot.js { background: #f9e2af; }
  .file-dot.other { background: #a6adc8; }

  .editor-empty {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #585b70;
    font-size: 14px;
  }

  /* Toast notification */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    padding: 10px 24px;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s, transform 0.3s;
  }

  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  .toast.success { background: #a6e3a1; color: #1e1e2e; }
  .toast.error { background: #f38ba8; color: #1e1e2e; }
  .toast.info { background: #89b4fa; color: #1e1e2e; }

  /* Confirm dialog */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 900;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-overlay.show { display: flex; }

  .modal {
    background: #1e1e2e;
    border: 1px solid #45475a;
    border-radius: 12px;
    padding: 24px;
    min-width: 320px;
    max-width: 420px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  }

  .modal h3 {
    font-size: 15px;
    margin-bottom: 12px;
    color: #cdd6f4;
  }

  .modal input {
    width: 100%;
    padding: 8px 12px;
    background: #313244;
    border: 1px solid #45475a;
    border-radius: 6px;
    color: #cdd6f4;
    font-size: 13px;
    outline: none;
    margin-bottom: 16px;
  }

  .modal input:focus { border-color: #cba6f7; }

  .modal .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
  }

  .modal button {
    background: #313244;
    color: #cdd6f4;
    border: 1px solid #45475a;
    padding: 6px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
  }

  .modal button:hover { background: #45475a; }

  .modal button.primary {
    background: #cba6f7;
    color: #1e1e2e;
    border-color: #cba6f7;
  }

  .modal button.primary:hover { background: #b491e0; }

  .modal button.danger {
    background: #f38ba8;
    color: #1e1e2e;
    border-color: #f38ba8;
  }

  .modal button.danger:hover { background: #e07090; }

  /* Syntax highlighting colors */
  .hl-tag { color: #f38ba8; }

<script>
var editor = document.getElementById('editor');
var editorHighlight = document.getElementById('editorHighlight');
var editorLines = document.getElementById('editorLines');
var editorPanel = document.getElementById('editorPanel');
var editorEmpty = document.getElementById('editorEmpty');
var editorTabs = document.getElementById('editorTabs');
var preview = document.getElementById('preview');
var consoleOutput = document.getElementById('consoleOutput');

var openFiles = [];       // array of file IDs currently open as tabs
var activeFileId = null;  // currently displayed file ID
var collapsedFolders = {}; // track collapsed folder IDs
var selectedTreeId = null; // selected file/folder in tree for copy/paste
var clipboard = null;      // { id, mode: 'copy'|'cut' } for file clipboard
var draggedFileId = null;  // file/folder being dragged

var defaultHTML = '<div class="card">\n  <h1>Hello World!<\/h1>\n  <p>Start editing to see changes live.<\/p>\n  <button class="btn">Click Me<\/button>\n<\/div>';

var defaultCSS = 'body {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  min-height: 100vh;\n  margin: 0;\n  background: #f0f0f0;\n  font-family: sans-serif;\n}\n\n.card {\n  background: white;\n  padding: 40px;\n  border-radius: 12px;\n  box-shadow: 0 4px 24px rgba(0,0,0,0.1);\n  text-align: center;\n}\n\nh1 {\n  color: #333;\n  margin-bottom: 10px;\n}\n\np {\n  color: #666;\n  margin-bottom: 20px;\n}\n\n.btn {\n  background: #6c5ce7;\n  color: white;\n  border: none;\n  padding: 10px 28px;\n  border-radius: 6px;\n  font-size: 16px;\n  cursor: pointer;\n  transition: background 0.2s;\n}\n\n.btn:hover {\n  background: #5a4bd1;\n}';

var defaultJS = 'const btn = document.querySelector(\'.btn\');\nlet count = 0;\n\nbtn.addEventListener(\'click\', function() {\n  count++;\n  btn.textContent = \'Clicked \' + count + \' times\';\n});';

function escapeHTML(str) {
  return str.replace(/&/g, '&amp;').replace(/\x3c/g, '&lt;').replace(/>/g, '&gt;');
}

// ---- Language detection from filename ----
function getLang(filename) {
  if (!filename) return 'text';
  var ext = filename.split('.').pop().toLowerCase();
  if (ext === 'html' || ext === 'htm') return 'html';
  if (ext === 'css') return 'css';
  if (ext === 'js') return 'js';
  return 'text';
}

function getLangDotClass(filename) {
  var lang = getLang(filename);
  if (lang === 'text') return 'other';
  return lang;
}

// ---- HTML Syntax Highlighting ----
function highlightHTML(code) {
  let result = '';
  let i = 0;
  while (i < code.length) {
    if (code.startsWith('<!--', i)) {
      let end = code.indexOf('-->', i);
      if (end === -1) end = code.length - 3;
      result += '<span class="hl-comment">' + escapeHTML(code.slice(i, end + 3)) + '</span>';
      i = end + 3;
    }
    else if (code[i] === '<' && (code[i+1] === '/' || /[a-zA-Z!]/.test(code[i+1] || ''))) {
      let tag = '<span class="hl-bracket">&lt;</span>';
      i++;
      if (code[i] === '/') { tag += '<span class="hl-bracket">/</span>'; i++; }
      let name = '';
      while (i < code.length && /[a-zA-Z0-9\-]/.test(code[i])) { name += code[i]; i++; }
      tag += '<span class="hl-tag">' + escapeHTML(name) + '</span>';
      while (i < code.length && code[i] !== '>' && !(code[i] === '/' && code[i+1] === '>')) {
        if (/\s/.test(code[i])) { tag += code[i]; i++; continue; }
        let attr = '';
        while (i < code.length && /[a-zA-Z0-9\-_]/.test(code[i])) { attr += code[i]; i++; }
        if (attr) tag += '<span class="hl-attr">' + escapeHTML(attr) + '</span>';
        if (code[i] === '=') {
          tag += '<span class="hl-bracket">=</span>'; i++;
          if (code[i] === '"' || code[i] === "'") {
            let q = code[i]; let val = q; i++;
            while (i < code.length && code[i] !== q) { val += code[i]; i++; }
            if (i < code.length) { val += code[i]; i++; }
            tag += '<span class="hl-str">' + escapeHTML(val) + '</span>';
          }
        }
        if (!/[\s\/>a-zA-Z0-9\-_=]/.test(code[i] || '>')) { tag += escapeHTML(code[i] || ''); i++; }
      }
      if (code[i] === '/' && code[i+1] === '>') {
        tag += '<span class="hl-bracket">/&gt;</span>'; i += 2;
      } else if (code[i] === '>') {
        tag += '<span class="hl-bracket">&gt;</span>'; i++;
      }
      result += tag;
    }
    else if (code[i] === '&') {
      let ent = '&';
      i++;
      while (i < code.length && /[a-zA-Z0-9#]/.test(code[i])) { ent += code[i]; i++; }
      if (code[i] === ';') { ent += ';'; i++; }
      result += '<span class="hl-entity">' + escapeHTML(ent) + '</span>';
    }
    else {
      result += escapeHTML(code[i]);
      i++;
    }
  }
  return result;
}

// ---- CSS Syntax Highlighting ----
function highlightCSS(code) {
  let result = '';
  let i = 0;
  while (i < code.length) {
    if (code[i] === '/' && code[i+1] === '*') {
      let end = code.indexOf('*/', i + 2);
      if (end === -1) end = code.length - 2;
      result += '<span class="hl-css-comment">' + escapeHTML(code.slice(i, end + 2)) + '</span>';
      i = end + 2;
    }
    else if (code[i] === '@') {
      let word = '@';
      i++;
      while (i < code.length && /[a-zA-Z\-]/.test(code[i])) { word += code[i]; i++; }
      result += '<span class="hl-css-atrule">' + escapeHTML(word) + '</span>';
    }
    else if (code[i] === '{') {
      result += '<span class="hl-css-punct">{</span>';
      i++;
      while (i < code.length && code[i] !== '}') {
        if (code[i] === '/' && code[i+1] === '*') {
          let end = code.indexOf('*/', i + 2);
          if (end === -1) end = code.length - 2;
          result += '<span class="hl-css-comment">' + escapeHTML(code.slice(i, end + 2)) + '</span>';
          i = end + 2;
        }
        else if (code[i] === '{') {
          result += '<span class="hl-css-punct">{</span>';
          i++;
        }
        else if (/\s/.test(code[i])) {
          result += code[i]; i++;
        }
        else {
          let prop = '';
          while (i < code.length && code[i] !== ':' && code[i] !== '}' && code[i] !== '{' && !(code[i] === '/' && code[i+1] === '*')) {
            prop += code[i]; i++;
          }
          if (code[i] === ':') {
            result += '<span class="hl-css-prop">' + escapeHTML(prop) + '</span>';
            result += '<span class="hl-css-punct">:</span>';
            i++;
            let val = '';
            while (i < code.length && code[i] !== ';' && code[i] !== '}') {
              val += code[i]; i++;
            }
            let hv = escapeHTML(val);
            hv = hv.replace(/(\d+\.?\d*)(px|em|rem|%|vh|vw|vmin|vmax|s|ms|deg|fr|ch|ex)/g,
              '$1<span class="hl-css-unit">$2</span>');
            hv = hv.replace(/(!important)/g, '<span class="hl-css-important">$1</span>');
            result += '<span class="hl-css-val">' + hv + '</span>';
            if (code[i] === ';') {
              result += '<span class="hl-css-punct">;</span>'; i++;
            }
          } else {
            result += '<span class="hl-css-sel">' + escapeHTML(prop) + '</span>';
          }
        }
      }
      if (code[i] === '}') {
        result += '<span class="hl-css-punct">}</span>'; i++;
      }
    }
    else if (/\s/.test(code[i])) {
      result += code[i]; i++;
    }
    else {
      let sel = '';
      while (i < code.length && code[i] !== '{' && !(code[i] === '/' && code[i+1] === '*')) {
        sel += code[i]; i++;
      }
      result += '<span class="hl-css-sel">' + escapeHTML(sel) + '</span>';
    }
  }
  return result;
}

// ---- JS Syntax Highlighting ----
function highlightJS(code) {
  var jsKeywords = /^(var|let|const|function|return|if|else|for|while|do|switch|case|break|continue|new|this|typeof|instanceof|in|of|class|extends|super|import|export|default|from|try|catch|finally|throw|async|await|yield|delete|void|null|undefined|true|false|NaN|Infinity)$/;
  var result = '';
  var i = 0;
  while (i < code.length) {
    if (code[i] === '/' && code[i+1] === '/') {
      var end = code.indexOf('\n', i);
      if (end === -1) end = code.length;
      result += '<span class="hl-js-comment">' + escapeHTML(code.slice(i, end)) + '</span>';
      i = end;
    }
    else if (code[i] === '/' && code[i+1] === '*') {
      var end = code.indexOf('*/', i + 2);
      if (end === -1) end = code.length - 2;
      result += '<span class="hl-js-comment">' + escapeHTML(code.slice(i, end + 2)) + '</span>';
      i = end + 2;
    }
    else if (code[i] === '`') {
      var s = '`'; i++;
      while (i < code.length && code[i] !== '`') {
        if (code[i] === '\\') { s += code[i] + (code[i+1] || ''); i += 2; }
        else { s += code[i]; i++; }
      }
      if (i < code.length) { s += '`'; i++; }
      result += '<span class="hl-js-templ">' + escapeHTML(s) + '</span>';
    }
    else if (code[i] === '"' || code[i] === "'") {
      var q = code[i]; var s = q; i++;
      while (i < code.length && code[i] !== q && code[i] !== '\n') {
        if (code[i] === '\\') { s += code[i] + (code[i+1] || ''); i += 2; }
        else { s += code[i]; i++; }
      }
      if (i < code.length && code[i] === q) { s += q; i++; }
      result += '<span class="hl-js-str">' + escapeHTML(s) + '</span>';
    }
    else if (/[0-9]/.test(code[i]) && (i === 0 || !/[a-zA-Z_$]/.test(code[i-1]))) {
      var num = '';
      while (i < code.length && /[0-9a-fA-FxXoObBeE._]/.test(code[i])) { num += code[i]; i++; }
      result += '<span class="hl-js-num">' + escapeHTML(num) + '</span>';
    }
    else if (/[a-zA-Z_$]/.test(code[i])) {
      var word = '';
      while (i < code.length && /[a-zA-Z0-9_$]/.test(code[i])) { word += code[i]; i++; }
      if (jsKeywords.test(word)) {
        result += '<span class="hl-js-kw">' + escapeHTML(word) + '</span>';
      } else if (i < code.length && code[i] === '(') {
        result += '<span class="hl-js-fn">' + escapeHTML(word) + '</span>';
      } else if (i < code.length && code[i] === '.') {
        result += '<span class="hl-js-obj">' + escapeHTML(word) + '</span>';
      } else {
        result += escapeHTML(word);
      }
    }
    else if (/[{}()\[\];:.,=<>!&|?+\-*/%~^]/.test(code[i])) {
      result += '<span class="hl-js-punct">' + escapeHTML(code[i]) + '</span>';
      i++;
    }
    else {
      result += escapeHTML(code[i]);
      i++;
    }
  }
  return result;
}

// ---- Plain text "highlighting" (just escape) ----
function highlightText(code) {
  return escapeHTML(code);
}

function updateLineNumbers(text, el) {
  var count = text.split('\n').length;
  var nums = '';
  for (var i = 1; i <= count; i++) nums += i + '\n';
  el.textContent = nums;
}

function syncScroll(textarea, pre, lineNums) {
  pre.scrollTop = textarea.scrollTop;
  pre.scrollLeft = textarea.scrollLeft;
  lineNums.style.transform = 'translateY(' + (-textarea.scrollTop) + 'px)';
}

// ---- Console Panel ----
window.addConsoleEntry = function(type) {
  var args = Array.prototype.slice.call(arguments, 1);
  var empty = consoleOutput.querySelector('.console-empty');
  if (empty) empty.remove();

  var entry = document.createElement('div');
  entry.className = 'console-entry ' + type;

  var ts = document.createElement('span');
  ts.className = 'console-timestamp';
  var now = new Date();
  ts.textContent = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  entry.appendChild(ts);

  var parts = [];
  for (var i = 0; i < args.length; i++) {
    var arg = args[i];
    if (arg === null) { parts.push('null'); }
    else if (arg === undefined) { parts.push('undefined'); }
    else if (typeof arg === 'object') {
      try { parts.push(JSON.stringify(arg, null, 2)); }
      catch(e) { parts.push(String(arg)); }
    } else {
      parts.push(String(arg));
    }
  }
  entry.appendChild(document.createTextNode(parts.join(' ')));
  consoleOutput.appendChild(entry);
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
};

window.clearConsole = function() {
  consoleOutput.innerHTML = '<div class="console-empty">Console output will appear here...</div>';
};

// ---- Data Model Helpers ----
var STORAGE_KEY = 'liveEditorProjects';
var ACTIVE_KEY = 'liveEditorActiveId';
var DRAFT_KEY = 'liveEditorDraft';
var unsaved = false;

function getProjects() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
  catch(e) { return []; }
}
function setProjects(arr) { localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }
function getActiveId() { return localStorage.getItem(ACTIVE_KEY) || ''; }
function setActiveId(id) { localStorage.setItem(ACTIVE_KEY, id || ''); }
function genId() { return Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }

function getCurrentProject() {
  var projects = getProjects();
  var activeId = getActiveId();
  return projects.find(function(p) { return p.id === activeId; }) || null;
}

// ---- Migration: old flat project -> files array ----
function migrateProject(p) {
  if (p.files) return p;
  p.files = [
    { id: genId(), name: 'index.html', type: 'file', parentId: null, content: p.html || defaultHTML },
    { id: genId(), name: 'style.css', type: 'file', parentId: null, content: p.css || defaultCSS },
    { id: genId(), name: 'script.js', type: 'file', parentId: null, content: p.js || defaultJS }
  ];
  delete p.html;
  delete p.css;
  delete p.js;
  return p;
}

function markUnsaved() {
  unsaved = true;
  document.getElementById('unsavedDot').classList.add('show');
}
function markSaved() {
  unsaved = false;
  document.getElementById('unsavedDot').classList.remove('show');
}

// ---- Sync active file content from editor ----
function syncActiveFileContent() {
  if (!activeFileId) return;
  var projects = getProjects();
  var activeId = getActiveId();
  var project = projects.find(function(p) { return p.id === activeId; });
  if (!project || !project.files) return;
  var file = project.files.find(function(f) { return f.id === activeFileId; });
  if (file) {
    file.content = editor.value;
    setProjects(projects);
  }
}

// ---- Editor Display ----
function updateEditorDisplay() {
  if (!activeFileId) return;
  var project = getCurrentProject();
  if (!project || !project.files) return;
  var file = project.files.find(function(f) { return f.id === activeFileId; });
  if (!file) return;
  var lang = getLang(file.name);
  var code = editor.value;
  if (lang === 'html') {
    editorHighlight.innerHTML = highlightHTML(code) + '\n';
  } else if (lang === 'css') {
    editorHighlight.innerHTML = highlightCSS(code) + '\n';
  } else if (lang === 'js') {
    editorHighlight.innerHTML = highlightJS(code) + '\n';
  } else {
    editorHighlight.innerHTML = highlightText(code) + '\n';
  }
  updateLineNumbers(code, editorLines);
}

// ---- Preview ----
function updatePreview() {
  var project = getCurrentProject();
  if (!project || !project.files) return;
  syncActiveFileContent();
  // Re-read project after sync
  project = getCurrentProject();
  var allCSS = '', allHTML = '', allJS = '';
  project.files.forEach(function(f) {
    if (f.type !== 'file') return;
    var lang = getLang(f.name);
    if (lang === 'css') allCSS += f.content + '\n';
    else if (lang === 'html') allHTML += f.content + '\n';
    else if (lang === 'js') allJS += f.content + '\n';
  });
  clearConsole();
  var consoleOverride = '(function(){'
    + 'var _log=console.log,_warn=console.warn,_error=console.error,_info=console.info,_clear=console.clear;'

// ---- Tab Management ----
function renderEditorTabs() {
  editorTabs.innerHTML = '';
  var project = getCurrentProject();
  if (!project || !project.files) return;
  openFiles.forEach(function(fid) {
    var file = project.files.find(function(f) { return f.id === fid; });
    if (!file) return;
    var tab = document.createElement('button');
    tab.className = 'editor-tab' + (fid === activeFileId ? ' active' : '');
    tab.setAttribute('data-file-id', fid);
    var dotClass = getLangDotClass(file.name);
    tab.innerHTML = '<span class="dot ' + dotClass + '"></span>' + escapeHTML(file.name)
      + '<span class="tab-close" title="Close tab">&times;</span>';
    tab.addEventListener('click', function(e) {
      if (e.target.classList.contains('tab-close')) return;
      openFile(fid);
    });
    tab.querySelector('.tab-close').addEventListener('click', function(e) {
      e.stopPropagation();
      closeFileTab(fid);
    });
    editorTabs.appendChild(tab);
  });
}

function openFile(fileId) {
  var project = getCurrentProject();
  if (!project || !project.files) return;
  var file = project.files.find(function(f) { return f.id === fileId; });
  if (!file || file.type !== 'file') return;
  // Save current editor content before switching
  syncActiveFileContent();
  // Add to open tabs if not already there
  if (openFiles.indexOf(fileId) === -1) {
    openFiles.push(fileId);
  }
  activeFileId = fileId;
  // Load file content into editor
  editor.value = file.content || '';
  editorPanel.classList.add('active');
  editorEmpty.style.display = 'none';
  updateEditorDisplay();
  renderEditorTabs();
  renderFileTree();
  // Reset scroll
  editor.scrollTop = 0;
  editorHighlight.parentElement.scrollTop = 0;
  editorLines.style.transform = 'translateY(0px)';
}

function closeFileTab(fileId) {
  var idx = openFiles.indexOf(fileId);
  if (idx === -1) return;
  openFiles.splice(idx, 1);
  if (activeFileId === fileId) {
    if (openFiles.length > 0) {
      // Switch to adjacent tab
      var newIdx = Math.min(idx, openFiles.length - 1);
      openFile(openFiles[newIdx]);
    } else {
      activeFileId = null;
      editor.value = '';
      editorHighlight.innerHTML = '';
      editorLines.textContent = '1';
      editorPanel.classList.remove('active');
      editorEmpty.style.display = 'flex';
      renderEditorTabs();
      renderFileTree();
    }
  } else {
    renderEditorTabs();
  }
}

function showEditorEmpty() {
  activeFileId = null;
  editor.value = '';
  editorHighlight.innerHTML = '';
  editorLines.textContent = '1';
  editorPanel.classList.remove('active');
  editorEmpty.style.display = 'flex';
}

// ---- File Tree Rendering ----
function renderFileTree() {
  var pasteBtn = document.getElementById('pasteBtn');
  if (pasteBtn) pasteBtn.style.display = clipboard ? '' : 'none';
  var tree = document.getElementById('fileTree');
  var project = getCurrentProject();
  if (!project || !project.files) {
    tree.innerHTML = '<div class="sidebar-empty">No project selected.</div>';
    return;
  }
  if (project.files.length === 0) {
    tree.innerHTML = '<div class="sidebar-empty">No files yet.<br>Click <b>+ File</b> to create one.</div>';
    return;
  }
  tree.innerHTML = '';
  renderNodes(tree, null, project.files);
  // Root-level drop zone: drop files here to move them to root
  tree.addEventListener('dragover', function(e) {
    if (!draggedFileId) return;
    // Only highlight if dragging over the tree background, not a folder
    if (e.target === tree || e.target.classList.contains('sidebar-empty')) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      tree.classList.add('drag-over-root');
    }
  });
  tree.addEventListener('dragleave', function(e) {
    if (e.target === tree || !tree.contains(e.relatedTarget)) {
      tree.classList.remove('drag-over-root');
    }
  });
  tree.addEventListener('drop', function(e) {
    e.preventDefault();
    tree.classList.remove('drag-over-root');
    if (draggedFileId) {
      moveFileToParent(draggedFileId, null);
      draggedFileId = null;
    }
  });
}

function renderNodes(container, parentId, files) {
  // Get items at this level
  var items = files.filter(function(f) { return f.parentId === parentId; });
  // Sort: folders first, then files, alphabetical within each
  var folders = items.filter(function(f) { return f.type === 'folder'; }).sort(function(a, b) { return a.name.localeCompare(b.name); });
  var fileItems = items.filter(function(f) { return f.type === 'file'; }).sort(function(a, b) { return a.name.localeCompare(b.name); });

  folders.forEach(function(folder) {
    var isCollapsed = !!collapsedFolders[folder.id];
    var folderEl = document.createElement('div');

    var row = document.createElement('div');
    var folderClasses = 'folder-item';
    if (folder.id === selectedTreeId) folderClasses += ' selected';
    if (clipboard && clipboard.id === folder.id) folderClasses += ' clipboard-' + clipboard.mode;
    row.className = folderClasses;
    row.setAttribute('draggable', 'true');
    row.setAttribute('data-file-id', folder.id);
    row.innerHTML = '<span class="folder-arrow">' + (isCollapsed ? '&#9656;' : '&#9662;') + '</span>'
      + '<span>' + escapeHTML(folder.name) + '</span>'
      + '<div class="file-actions">'
      + '<button title="New file in folder" onclick="event.stopPropagation();createNewFile(\'' + folder.id + '\')">+</button>'
      + '<button title="Copy (Ctrl+C)" onclick="event.stopPropagation();selectedTreeId=\'' + folder.id + '\';copyFileToClipboard()">&#128203;</button>'
      + '<button title="Rename" onclick="event.stopPropagation();renameFileById(\'' + folder.id + '\')">&#9998;</button>'
      + '<button class="fa-del" title="Delete" onclick="event.stopPropagation();deleteFileById(\'' + folder.id + '\')">&#10005;</button>'
      + '</div>';
    row.addEventListener('click', function() {
      selectedTreeId = folder.id;
      collapsedFolders[folder.id] = !collapsedFolders[folder.id];
      renderFileTree();
    });
    // Drag start
    row.addEventListener('dragstart', function(e) {
      draggedFileId = folder.id;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', folder.id);
      setTimeout(function() { row.classList.add('dragging'); }, 0);
    });
    row.addEventListener('dragend', function() {
      draggedFileId = null;
      row.classList.remove('dragging');
      // Clean up all drag-over highlights
      document.querySelectorAll('.drag-over').forEach(function(el) { el.classList.remove('drag-over'); });
      document.querySelectorAll('.drag-over-root').forEach(function(el) { el.classList.remove('drag-over-root'); });
    });
    // Drop target: folders accept drops
    row.addEventListener('dragover', function(e) {
      if (!draggedFileId || draggedFileId === folder.id) return;
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      row.classList.add('drag-over');
    });
    row.addEventListener('dragleave', function() {
      row.classList.remove('drag-over');
    });
    row.addEventListener('drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
      row.classList.remove('drag-over');
      if (draggedFileId && draggedFileId !== folder.id) {
        moveFileToParent(draggedFileId, folder.id);
      }
      draggedFileId = null;
    });
    folderEl.appendChild(row);

    var children = document.createElement('div');
    children.className = 'folder-children' + (isCollapsed ? ' collapsed' : '');
    renderNodes(children, folder.id, files);
    folderEl.appendChild(children);

    container.appendChild(folderEl);
  });

  fileItems.forEach(function(file) {
    var row = document.createElement('div');
    var fileClasses = 'file-item';
    if (file.id === activeFileId) fileClasses += ' active';
    if (file.id === selectedTreeId) fileClasses += ' selected';
    if (clipboard && clipboard.id === file.id) fileClasses += ' clipboard-' + clipboard.mode;
    row.className = fileClasses;
    row.setAttribute('draggable', 'true');
    row.setAttribute('data-file-id', file.id);
    var dotClass = getLangDotClass(file.name);
    row.innerHTML = '<span class="file-dot ' + dotClass + '"></span>'
      + '<span>' + escapeHTML(file.name) + '</span>'
      + '<div class="file-actions">'
      + '<button title="Copy (Ctrl+C)" onclick="event.stopPropagation();selectedTreeId=\'' + file.id + '\';copyFileToClipboard()">&#128203;</button>'
      + '<button title="Rename" onclick="event.stopPropagation();renameFileById(\'' + file.id + '\')">&#9998;</button>'
      + '<button class="fa-del" title="Delete" onclick="event.stopPropagation();deleteFileById(\'' + file.id + '\')">&#10005;</button>'
      + '</div>';
    row.addEventListener('click', function() {
      selectedTreeId = file.id;
      openFile(file.id);
    });
    // Drag start
    row.addEventListener('dragstart', function(e) {
      draggedFileId = file.id;
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', file.id);
      setTimeout(function() { row.classList.add('dragging'); }, 0);
    });
    row.addEventListener('dragend', function() {
      draggedFileId = null;
      row.classList.remove('dragging');
      document.querySelectorAll('.drag-over').forEach(function(el) { el.classList.remove('drag-over'); });
      document.querySelectorAll('.drag-over-root').forEach(function(el) { el.classList.remove('drag-over-root'); });
    });
    container.appendChild(row);
  });
}

function createNewFile(parentId) {
  parentId = parentId || null;
  openModal('File name:', 'untitled.html', function(name) {
    var projects = getProjects();
    var activeId = getActiveId();
    var project = projects.find(function(p) { return p.id === activeId; });

    var dup = project.files.find(function(f) { return f.parentId === parentId && f.name === name; });

function deleteFileById(fileId) {
  var projects = getProjects();
  var activeId = getActiveId();
  var project = projects.find(function(p) { return p.id === activeId; });
  if (!project || !project.files) return;
  var file = project.files.find(function(f) { return f.id === fileId; });
  if (!file) return;
  var label = file.type === 'folder' ? 'folder' : 'file';
  openConfirm('Delete ' + label + ' "' + file.name + '"?' + (file.type === 'folder' ? ' All contents will be deleted.' : ''), function() {
    // Collect all IDs to delete (recursive for folders)
    var idsToDelete = [];
    function collectIds(id) {
      idsToDelete.push(id);
      project.files.forEach(function(f) {
        if (f.parentId === id) collectIds(f.id);
      });
    }
    collectIds(fileId);
    project.files = project.files.filter(function(f) { return idsToDelete.indexOf(f.id) === -1; });
    project.updatedAt = new Date().toISOString();
    setProjects(projects);
    // Clear clipboard if deleted item was on it
    if (clipboard && idsToDelete.indexOf(clipboard.id) !== -1) clipboard = null;
    if (idsToDelete.indexOf(selectedTreeId) !== -1) selectedTreeId = null;
    // Close tabs for deleted files
    idsToDelete.forEach(function(did) {
      var idx = openFiles.indexOf(did);
      if (idx !== -1) openFiles.splice(idx, 1);
    });
    if (idsToDelete.indexOf(activeFileId) !== -1) {
      if (openFiles.length > 0) {
        openFile(openFiles[openFiles.length - 1]);
      } else {
        showEditorEmpty();
      }
    }
    // If terminal cwd was inside deleted folder, reset to root
    if (typeof terminalCwd !== 'undefined' && idsToDelete.indexOf(terminalCwd) !== -1) {
      terminalCwd = null;
      if (typeof updateTerminalPrompt === 'function') updateTerminalPrompt();
    }
    renderFileTree();
    renderEditorTabs();
    showToast(label.charAt(0).toUpperCase() + label.slice(1) + ' deleted', 'info');
  });
}

function copyFileToClipboard() {

}

function cutFileToClipboard() {
  if (!selectedTreeId) { showToast('No file selected', 'error'); return; }

function deepCloneFileTree(files, sourceId, newParentId) {
  // Clone a file or folder (and all children recursively) with new IDs
  var source = files.find(function(f) { return f.id === sourceId; });
  if (!source) return [];
  var newId = genId();
  var cloned = [];
  if (source.type === 'folder') {
    cloned.push({ id: newId, name: source.name, type: 'folder', parentId: newParentId });
    // Clone children
    var children = files.filter(function(f) { return f.parentId === sourceId; });
    children.forEach(function(child) {
      cloned = cloned.concat(deepCloneFileTree(files, child.id, newId));
    });
  } else {
    cloned.push({ id: newId, name: source.name, type: 'file', parentId: newParentId, content: source.content || '' });
  }
  return cloned;
}

function getDeduplicatedName(name, parentId, files) {
  var siblings = files.filter(function(f) { return f.parentId === parentId; });
  var names = {};
  siblings.forEach(function(f) { names[f.name] = true; });
  if (!names[name]) return name;
  // Split name and extension
  var dot = name.lastIndexOf('.');
  var base = dot > 0 ? name.substring(0, dot) : name;
  var ext = dot > 0 ? name.substring(dot) : '';
  var count = 1;
  var candidate;
  do {
    count++;
    candidate = base + ' (' + count + ')' + ext;
  } while (names[candidate]);
  return candidate;
}

function pasteFromClipboard() {
  if (!clipboard) { showToast('Nothing to paste', 'error'); return; }
  var projects = getProjects();
  var activeId = getActiveId();
  var project = projects.find(function(p) { return p.id === activeId; });
  if (!project || !project.files) return;
  var source = project.files.find(function(f) { return f.id === clipboard.id; });
  if (!source) { clipboard = null; showToast('Source no longer exists', 'error'); renderFileTree(); return; }

  // Determine paste destination folder
  var destParentId = null;
  if (selectedTreeId) {
    var selected = project.files.find(function(f) { return f.id === selectedTreeId; });
    if (selected) {
      if (selected.type === 'folder') {
        destParentId = selected.id;
      } else {
        destParentId = selected.parentId;
      }
    }
  }

  // Prevent pasting a folder into itself or its descendants
  if (source.type === 'folder') {
    var checkId = destParentId;
    while (checkId) {
      if (checkId === source.id) {
        showToast('Cannot paste folder into itself', 'error');
        return;
      }
      var parentNode = project.files.find(function(f) { return f.id === checkId; });
      checkId = parentNode ? parentNode.parentId : null;
    }
  }

  if (clipboard.mode === 'copy') {
    var cloned = deepCloneFileTree(project.files, clipboard.id, destParentId);
    // Deduplicate name of root item
    if (cloned.length > 0) {
      cloned[0].name = getDeduplicatedName(cloned[0].name, destParentId, project.files);
    }
    project.files = project.files.concat(cloned);
    project.updatedAt = new Date().toISOString();
    setProjects(projects);
    // Expand destination folder if it exists
    if (destParentId) collapsedFolders[destParentId] = false;
    renderFileTree();
    renderEditorTabs();
    markUnsaved();
    showToast('Pasted "' + source.name + '"', 'success');
  } else if (clipboard.mode === 'cut') {
    // Move: just change parentId (and deduplicate name if needed)
    // Don't allow moving to the same location
    if (source.parentId === destParentId) {
      showToast('Already in this folder', 'info');
      return;
    }
    source.name = getDeduplicatedName(source.name, destParentId, project.files);
    source.parentId = destParentId;
    project.updatedAt = new Date().toISOString();
    setProjects(projects);
    clipboard = null;
    if (destParentId) collapsedFolders[destParentId] = false;
    renderFileTree();
    renderEditorTabs();
    markUnsaved();
    showToast('Moved "' + source.name + '"', 'success');
  }
}

// ---- Drag & Drop: move file/folder to a new parent ----
function moveFileToParent(fileId, newParentId) {
  if (!fileId) return;
  var projects = getProjects();
  var activeId = getActiveId();
  var project = projects.find(function(p) { return p.id === activeId; });
  if (!project || !project.files) return;
  var file = project.files.find(function(f) { return f.id === fileId; });
  if (!file) return;
  // Can't drop onto itself
  if (fileId === newParentId) return;
  // Already in this folder
  if (file.parentId === newParentId) return;
  // If dropping into a folder, prevent dropping a folder into its own descendant
  if (file.type === 'folder' && newParentId) {
    var checkId = newParentId;
    while (checkId) {
      if (checkId === fileId) {
        showToast('Cannot move folder into itself', 'error');
        return;
      }
      var parentNode = project.files.find(function(f) { return f.id === checkId; });
      checkId = parentNode ? parentNode.parentId : null;
    }
  }
  file.name = getDeduplicatedName(file.name, newParentId, project.files);
  file.parentId = newParentId;
  project.updatedAt = new Date().toISOString();
  setProjects(projects);
  if (newParentId) collapsedFolders[newParentId] = false;
  renderFileTree();
  renderEditorTabs();
  markUnsaved();
  showToast('Moved "' + file.name + '"', 'success');
}

// ---- Void elements (self-closing) ----
var voidElements = new Set(['area','base','br','col','embed','hr','img','input','link','meta','param','source','track','wbr']);

// ---- Emmet Expansion Engine ----
function deepCloneNodes(arr) { return JSON.parse(JSON.stringify(arr)); }

function expandEmmet(abbr) {
  var p = 0;
  function peek() { return p < abbr.length ? abbr[p] : null; }
  function parseIdent() {
    var s = '';
    while (p < abbr.length && /[a-zA-Z0-9]/.test(abbr[p])) s += abbr[p++];
    return s;
  }
  function parseNum() {
    var s = '';
    while (p < abbr.length && /[0-9]/.test(abbr[p])) s += abbr[p++];
    return parseInt(s) || 1;
  }
  function parseText() {
    var s = '', d = 1;
    while (p < abbr.length && d > 0) {
      if (abbr[p] === '{') d++;
      else if (abbr[p] === '}') { d--; if (d === 0) { p++; return s; } }
      s += abbr[p++];
    }
    return s;
  }
  function parseElement() {
    var tag = parseIdent(), id = '', cls = [], txt = '';
    while (p < abbr.length && (abbr[p] === '#' || abbr[p] === '.')) {
      if (abbr[p] === '#') {
        p++; id = '';
        while (p < abbr.length && /[a-zA-Z0-9_-]/.test(abbr[p])) id += abbr[p++];
      } else {
        p++; var c = '';
        while (p < abbr.length && /[a-zA-Z0-9_-]/.test(abbr[p])) c += abbr[p++];
        if (c) cls.push(c);
      }
    }
    if (peek() === '[') {
      p++;
      while (p < abbr.length && abbr[p] !== ']') p++;
      if (peek() === ']') p++;
    }
    if (peek() === '{') { p++; txt = parseText(); }
    if (!tag && !id && cls.length === 0) return null;
    if (!tag) tag = 'div';
    return { tag: tag, id: id, classes: cls, text: txt, children: [] };
  }
  function parseMult() { if (peek() === '*') { p++; return parseNum(); } return 1; }
  function parseFactor() {
    if (peek() === '(') {
      p++;
      var nodes = parseExpr();
      if (peek() === ')') p++;
      var m = parseMult(), res = [];
      for (var i = 0; i < m; i++) res = res.concat(deepCloneNodes(nodes));
      return res;
    }
    var el = parseElement();
    if (!el) return [];
    var m = parseMult();
    if (peek() === '>') { p++; el.children = parseExpr(); }
    var res = [];
    for (var i = 0; i < m; i++) res.push(deepCloneNodes([el])[0]);
    return res;
  }
  function parseExpr() {
    var nodes = parseFactor();
    while (peek() === '+') { p++; nodes = nodes.concat(parseFactor()); }
    return nodes;
  }
  var tree = parseExpr();
  if (tree.length === 0 || p < abbr.length) return null;

  var cursorPlaced = false;
  function renderNode(nd, indent) {
    var sp = '  '.repeat(indent);
    var attrs = '';
    if (nd.id) attrs += ' id="' + nd.id + '"';
    if (nd.classes.length) attrs += ' class="' + nd.classes.join(' ') + '"';
    if (voidElements.has(nd.tag.toLowerCase())) return sp + '\x3c' + nd.tag + attrs + '>';
    var open = '\x3c' + nd.tag + attrs + '>';
    var close = '\x3c/' + nd.tag + '>';
    if (nd.children.length === 0 && !nd.text) {
      if (!cursorPlaced) { cursorPlaced = true; return sp + open + '\0' + close; }
      return sp + open + close;
    }
    if (nd.children.length === 0 && nd.text) return sp + open + nd.text + close;
    var lines = [sp + open];
    if (nd.text) lines.push(sp + '  ' + nd.text);
    for (var j = 0; j < nd.children.length; j++) lines.push(renderNode(nd.children[j], indent + 1));
    lines.push(sp + close);
    return lines.join('\n');
  }
  return tree.map(function(n) { return renderNode(n, 0); }).join('\n');
}

function getEmmetAbbr(text, pos) {
  var start = pos;
  while (start > 0 && /[a-zA-Z0-9#.>+*{}\-_()]/.test(text[start - 1])) start--;
  var abbr = text.substring(start, pos);
  if (!abbr || !/^[a-zA-Z.#(]/.test(abbr)) return null;
  return { start: start, abbr: abbr };
}

// ---- Get active file language ----
function getActiveFileLang() {
  if (!activeFileId) return 'text';
  var project = getCurrentProject();
  if (!project || !project.files) return 'text';
  var file = project.files.find(function(f) { return f.id === activeFileId; });
  if (!file) return 'text';
  return getLang(file.name);
}

// ---- Tab: Emmet expand or indent ----
function handleTab(e) {
  if (e.key !== 'Tab') return;
  e.preventDefault();
  var ta = e.target;
  var pos = ta.selectionStart;
  var lang = getActiveFileLang();

  if (lang === 'html') {
    var em = getEmmetAbbr(ta.value, pos);
    if (em) {
      try {
        var expanded = expandEmmet(em.abbr);
        if (expanded) {
          var lineStart = em.start;
          while (lineStart > 0 && ta.value[lineStart - 1] !== '\n') lineStart--;
          var baseIndent = '';
          var lp = lineStart;
          while (lp < em.start && (ta.value[lp] === ' ' || ta.value[lp] === '\t')) { baseIndent += ta.value[lp]; lp++; }
          var lines = expanded.split('\n');
          var indented = lines[0];
          for (var li = 1; li < lines.length; li++) indented += '\n' + baseIndent + lines[li];
          var cursorIdx = indented.indexOf('\0');
          var clean = indented.replace('\0', '');
          ta.value = ta.value.substring(0, em.start) + clean + ta.value.substring(pos);
          ta.selectionStart = ta.selectionEnd = cursorIdx >= 0 ? em.start + cursorIdx : em.start + clean.length;
          ta.dispatchEvent(new Event('input'));
          return;
        }
      } catch(ex) {}
    }
  }

  var start = ta.selectionStart, end = ta.selectionEnd;
  ta.value = ta.value.substring(0, start) + '  ' + ta.value.substring(end);
  ta.selectionStart = ta.selectionEnd = start + 2;
  ta.dispatchEvent(new Event('input'));
}

// ---- Auto-close HTML tags on > ----
function handleAutoClose(e) {
  if (e.key !== '>') return;
  if (getActiveFileLang() !== 'html') return;
  var ta = e.target;
  var pos = ta.selectionStart;
  var before = ta.value.substring(0, pos);
  if (/<\/[a-zA-Z][a-zA-Z0-9]*\s*$/.test(before)) return;
  if (before.endsWith('/')) return;
  var m = before.match(/<([a-zA-Z][a-zA-Z0-9]*)(?:\s[^<]*)?$/);
  if (!m) return;
  var tag = m[1].toLowerCase();
  if (voidElements.has(tag)) return;
  e.preventDefault();
  var after = ta.value.substring(pos);
  var closing = '>\x3c/' + tag + '>';
  ta.value = before + closing + after;
  ta.selectionStart = ta.selectionEnd = pos + 1;
  ta.dispatchEvent(new Event('input'));
}

// ---- Smart Enter: auto-indent and expand between tags ----
function handleEnter(e) {
  if (e.key !== 'Enter') return;
  var ta = e.target;
  var pos = ta.selectionStart;
  var before = ta.value.substring(0, pos);
  var after = ta.value.substring(pos);
  var lastLine = before.split('\n').pop();
  var indent = lastLine.match(/^(\s*)/)[1];
  var lang = getActiveFileLang();

  e.preventDefault();

  if (before.endsWith('>') && /^\s*<\//.test(after)) {
    var newText = '\n' + indent + '  \n' + indent;
    ta.value = before + newText + after;
    ta.selectionStart = ta.selectionEnd = pos + indent.length + 3;
  } else {
    var extra = '';
    if (before.match(/<[a-zA-Z][^>]*>\s*$/) && lang === 'html') extra = '  ';
    if (before.match(/\{\s*$/) && (lang === 'css' || lang === 'js')) extra = '  ';
    ta.value = before + '\n' + indent + extra + after;
    ta.selectionStart = ta.selectionEnd = pos + 1 + indent.length + extra.length;
  }
  ta.dispatchEvent(new Event('input'));
}

// ---- Auto-close braces ----
function handleBrace(e) {
  if (e.key !== '{') return;
  var lang = getActiveFileLang();
  if (lang !== 'css' && lang !== 'js') return;
  var ta = e.target;
  var pos = ta.selectionStart;
  var after = ta.value.substring(pos);
  if (after[0] === '}') return;
  e.preventDefault();
  var before = ta.value.substring(0, pos);
  ta.value = before + '{}' + after;
  ta.selectionStart = ta.selectionEnd = pos + 1;
  ta.dispatchEvent(new Event('input'));
}

// ---- Download ZIP ----
function downloadZip() {
  var project = getCurrentProject();
  if (!project || !project.files) return;
  syncActiveFileContent();
  project = getCurrentProject();

  var zip = new JSZip();

  // Build folder structure
  function getFilePath(file) {
    var parts = [file.name];
    var current = file;
    while (current.parentId) {
      var parent = project.files.find(function(f) { return f.id === current.parentId; });
      if (!parent) break;
      parts.unshift(parent.name);
      current = parent;
    }
    return parts.join('/');
  }

  project.files.forEach(function(f) {
    if (f.type === 'file') {
      zip.file(getFilePath(f), f.content || '');
    }
  });

  var filename = (project.name.replace(/[^a-zA-Z0-9_\-]/g, '_') || 'project') + '.zip';

  zip.generateAsync({ type: 'blob' }).then(function(blob) {
    var link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
    URL.revokeObjectURL(link.href);
    showToast('ZIP downloaded!', 'success');
  });
}

// ---- Terminal Engine ----
var terminalCwd = null; // null = root, otherwise folder ID
var terminalHistory = [];
var terminalHistoryIdx = -1;

function getFolderPath(folderId) {
  var project = getCurrentProject();
  if (!project || !project.files) return '/';
  var parts = [];
  var current = folderId;
  while (current) {
    var folder = project.files.find(function(f) { return f.id === current; });
    if (!folder) break;
    parts.unshift(folder.name);
    current = folder.parentId;
  }
  return '/' + parts.join('/');
}

function resolvePathToFolder(pathStr) {
  var project = getCurrentProject();
  if (!project || !project.files) return { error: 'No project loaded' };
  if (!pathStr || pathStr === '/') return { id: null };

  var parts;
  var startId;
  if (pathStr.startsWith('/')) {
    parts = pathStr.split('/').filter(Boolean);
    startId = null;
  } else {
    parts = pathStr.split('/').filter(Boolean);
    startId = terminalCwd;
  }

  var currentId = startId;
  for (var i = 0; i < parts.length; i++) {
    var part = parts[i];
    if (part === '.') continue;
    if (part === '..') {
      if (currentId === null) continue; // already at root
      var parentFolder = project.files.find(function(f) { return f.id === currentId; });
      currentId = parentFolder ? parentFolder.parentId : null;
      continue;
    }
    var child = project.files.find(function(f) {
      return f.parentId === currentId && f.name === part && f.type === 'folder';
    });
    if (!child) return { error: 'No such directory: ' + part };
    currentId = child.id;
  }
  return { id: currentId };
}

function resolvePathToFile(pathStr) {
  var project = getCurrentProject();
  if (!project || !project.files) return { error: 'No project loaded' };
  if (!pathStr) return { error: 'No path specified' };

  var lastSlash = pathStr.lastIndexOf('/');
  var dirPath, fileName;
  if (lastSlash === -1) {
    dirPath = null;
    fileName = pathStr;
  } else {
    dirPath = pathStr.substring(0, lastSlash) || '/';
    fileName = pathStr.substring(lastSlash + 1);
  }

  var parentId;
  if (dirPath === null) {
    parentId = terminalCwd;
  } else {
    var resolved = resolvePathToFolder(dirPath);
    if (resolved.error) return resolved;
    parentId = resolved.id;
  }

  var file = project.files.find(function(f) {
    return f.parentId === parentId && f.name === fileName;
  });
  if (!file) return { error: 'No such file or directory: ' + fileName };
  return { file: file, parentId: parentId };
}

function appendTerminalLine(text, cls) {
  var output = document.getElementById('terminalOutput');
  var line = document.createElement('div');
  line.className = 'terminal-line' + (cls ? ' ' + cls : '');
  line.textContent = text;
  output.appendChild(line);
  output.scrollTop = output.scrollHeight;
}

function appendTerminalPromptEcho(cmd) {
  var prompt = getTerminalPromptStr();
  appendTerminalLine(prompt + ' ' + cmd, 'prompt-echo');
}

function getTerminalPromptStr() {
  var path = getFolderPath(terminalCwd);
  var projectName = '';
  var project = getCurrentProject();
  if (project) projectName = project.name;
  return '~/' + (projectName || 'project') + (path === '/' ? '' : path) + ' $';
}

function updateTerminalPrompt() {
  document.getElementById('terminalPrompt').textContent = getTerminalPromptStr();
}

function clearTerminal() {
  document.getElementById('terminalOutput').innerHTML = '';
}

function executeTerminalCommand(input) {
  var raw = input.trim();
  if (!raw) return;

  // Add to history
  terminalHistory.push(raw);
  terminalHistoryIdx = terminalHistory.length;

  appendTerminalPromptEcho(raw);

  // Parse command and args
  var parts = raw.match(/(?:[^\s"]+|"[^"]*")+/g) || [];
  var cmd = parts[0].toLowerCase();
  var args = parts.slice(1).map(function(a) {
    return a.replace(/^"|"$/g, '');
  });

  var project = getCurrentProject();
  if (!project || !project.files) {
    if (cmd !== 'help' && cmd !== 'clear' && cmd !== 'echo' && cmd !== 'date' && cmd !== 'whoami') {
      appendTerminalLine('No project loaded.', 'error');
      return;
    }
  }

  switch (cmd) {
    case 'help':
      appendTerminalLine('Available commands:', 'info');
      appendTerminalLine('  help             Show this help');
      appendTerminalLine('  clear            Clear terminal');
      appendTerminalLine('  ls [path]        List files and folders');
      appendTerminalLine('  cat <file>       Display file contents');
      appendTerminalLine('  touch <file>     Create a new file');
      appendTerminalLine('  mkdir <folder>   Create a new folder');
      appendTerminalLine('  rm <name>        Delete a file or folder');
      appendTerminalLine('  echo <text>      Print text');
      appendTerminalLine('  pwd              Show current directory');
      appendTerminalLine('  cd <dir>         Change directory');
      appendTerminalLine('  date             Show current date/time');
      appendTerminalLine('  whoami           Show current user');
      break;

    case 'clear':
      clearTerminal();
      break;

    case 'pwd':
      appendTerminalLine(getFolderPath(terminalCwd));
      break;

    case 'ls': {
      var lsTarget = terminalCwd;
      if (args.length > 0) {
        var resolved = resolvePathToFolder(args[0]);
        if (resolved.error) { appendTerminalLine(resolved.error, 'error'); break; }
        lsTarget = resolved.id;
      }
      var items = project.files.filter(function(f) { return f.parentId === lsTarget; });
      if (items.length === 0) {
        appendTerminalLine('(empty directory)', 'info');
      } else {
        var folders = items.filter(function(f) { return f.type === 'folder'; }).sort(function(a, b) { return a.name.localeCompare(b.name); });
        var files = items.filter(function(f) { return f.type === 'file'; }).sort(function(a, b) { return a.name.localeCompare(b.name); });
        folders.forEach(function(f) { appendTerminalLine(f.name + '/', 'folder-name'); });
        files.forEach(function(f) { appendTerminalLine(f.name); });
      }
      break;
    }

    case 'cd': {
      if (args.length === 0 || args[0] === '~' || args[0] === '/') {
        terminalCwd = null;
        updateTerminalPrompt();
        break;
      }
      var resolved = resolvePathToFolder(args[0]);
      if (resolved.error) { appendTerminalLine(resolved.error, 'error'); break; }
      terminalCwd = resolved.id;
      updateTerminalPrompt();
      break;
    }

    case 'cat': {
      if (args.length === 0) { appendTerminalLine('Usage: cat <file>', 'error'); break; }
      var resolved = resolvePathToFile(args[0]);
      if (resolved.error) { appendTerminalLine(resolved.error, 'error'); break; }
      if (resolved.file.type === 'folder') { appendTerminalLine('cat: ' + resolved.file.name + ': Is a directory', 'error'); break; }
      var content = resolved.file.content || '';
      if (content) {
        appendTerminalLine(content);
      } else {
        appendTerminalLine('(empty file)', 'info');
      }
      break;
    }

    case 'touch': {
      if (args.length === 0) { appendTerminalLine('Usage: touch <filename>', 'error'); break; }
      var fileName = args[0];
      var lastSlash = fileName.lastIndexOf('/');
      var parentId = terminalCwd;
      var name = fileName;
      if (lastSlash !== -1) {
        var dirPath = fileName.substring(0, lastSlash) || '/';
        name = fileName.substring(lastSlash + 1);
        var resolved = resolvePathToFolder(dirPath);
        if (resolved.error) { appendTerminalLine(resolved.error, 'error'); break; }
        parentId = resolved.id;
      }
      if (!name) { appendTerminalLine('Invalid file name', 'error'); break; }
      var dup = project.files.find(function(f) { return f.parentId === parentId && f.name === name; });
      if (dup) { appendTerminalLine('File already exists: ' + name, 'error'); break; }
      var projects = getProjects();
      var proj = projects.find(function(p) { return p.id === getActiveId(); });
      var newFile = { id: genId(), name: name, type: 'file', parentId: parentId, content: '' };
      proj.files.push(newFile);
      proj.updatedAt = new Date().toISOString();
      setProjects(projects);
      renderFileTree();
      markUnsaved();
      appendTerminalLine('Created file: ' + name, 'success');
      break;
    }

    case 'mkdir': {
      if (args.length === 0) { appendTerminalLine('Usage: mkdir <foldername>', 'error'); break; }
      var folderName = args[0];
      var lastSlash = folderName.lastIndexOf('/');
      var parentId = terminalCwd;
      var name = folderName;
      if (lastSlash !== -1) {
        var dirPath = folderName.substring(0, lastSlash) || '/';
        name = folderName.substring(lastSlash + 1);
        var resolved = resolvePathToFolder(dirPath);
        if (resolved.error) { appendTerminalLine(resolved.error, 'error'); break; }
        parentId = resolved.id;
      }
      if (!name) { appendTerminalLine('Invalid folder name', 'error'); break; }
      var dup = project.files.find(function(f) { return f.parentId === parentId && f.name === name && f.type === 'folder'; });
      if (dup) { appendTerminalLine('Folder already exists: ' + name, 'error'); break; }
      var projects = getProjects();
      var proj = projects.find(function(p) { return p.id === getActiveId(); });
      var newFolder = { id: genId(), name: name, type: 'folder', parentId: parentId };
      proj.files.push(newFolder);
      proj.updatedAt = new Date().toISOString();
      setProjects(projects);
      renderFileTree();
      markUnsaved();
      appendTerminalLine('Created folder: ' + name, 'success');
      break;
    }

    case 'rm': {
      if (args.length === 0) { appendTerminalLine('Usage: rm <name>', 'error'); break; }
      var resolved = resolvePathToFile(args[0]);
      if (resolved.error) { appendTerminalLine(resolved.error, 'error'); break; }
      var target = resolved.file;
      var projects = getProjects();
      var proj = projects.find(function(p) { return p.id === getActiveId(); });
      // Collect all IDs to delete (recursive for folders)
      var idsToDelete = [];
      function collectRmIds(id) {
        idsToDelete.push(id);
        proj.files.forEach(function(f) {
          if (f.parentId === id) collectRmIds(f.id);
        });
      }
      collectRmIds(target.id);
      proj.files = proj.files.filter(function(f) { return idsToDelete.indexOf(f.id) === -1; });
      proj.updatedAt = new Date().toISOString();
      setProjects(projects);
      // Clear clipboard if deleted item was on it
      if (clipboard && idsToDelete.indexOf(clipboard.id) !== -1) clipboard = null;
      if (idsToDelete.indexOf(selectedTreeId) !== -1) selectedTreeId = null;
      // Close tabs for deleted files
      idsToDelete.forEach(function(did) {
        var idx = openFiles.indexOf(did);
        if (idx !== -1) openFiles.splice(idx, 1);
      });
      if (idsToDelete.indexOf(activeFileId) !== -1) {
        if (openFiles.length > 0) {
          openFile(openFiles[openFiles.length - 1]);
        } else {
          showEditorEmpty();
        }
      }
      // If terminal cwd was inside deleted folder, reset to root
      if (idsToDelete.indexOf(terminalCwd) !== -1) {
        terminalCwd = null;
        updateTerminalPrompt();
      }
      renderFileTree();
      renderEditorTabs();
      markUnsaved();
      appendTerminalLine('Removed: ' + target.name, 'success');
      break;
    }

    case 'echo':
      appendTerminalLine(args.join(' '));
      break;

    case 'date':
      appendTerminalLine(new Date().toString());
      break;

    case 'whoami':
      appendTerminalLine('developer');
      break;

    default:
      appendTerminalLine('Command not found: ' + cmd + '. Type "help" for available commands.', 'error');
  }
}

// Terminal input handling
var terminalInput = document.getElementById('terminalInput');

terminalInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    var cmd = terminalInput.value;
    terminalInput.value = '';
    executeTerminalCommand(cmd);
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    if (terminalHistory.length > 0 && terminalHistoryIdx > 0) {
      terminalHistoryIdx--;
      terminalInput.value = terminalHistory[terminalHistoryIdx];
    }
  } else if (e.key === 'ArrowDown') {
    e.preventDefault();
    if (terminalHistoryIdx < terminalHistory.length - 1) {
      terminalHistoryIdx++;
      terminalInput.value = terminalHistory[terminalHistoryIdx];
    } else {
      terminalHistoryIdx = terminalHistory.length;
      terminalInput.value = '';
    }
  }
});

// Show welcome message
appendTerminalLine('Welcome to the terminal. Type "help" for available commands.', 'info');

// ---- Init ----
renderProjectList();
var initId = getActiveId();
var draft = loadDraft();

if (initId) {
  var projects = getProjects();
  var proj = projects.find(function(p) { return p.id === initId; });
  if (proj) {
    // Migrate if needed
    migrateProject(proj);
    setProjects(projects);
  }
  loadProject(initId);
  // If there's a newer draft for this project, restore it
  if (draft && draft.activeId === initId && draft.ts && draft.files) {
    var projects2 = getProjects();
    var proj2 = projects2.find(function(p) { return p.id === initId; });
    var projTime = proj2 && proj2.updatedAt ? new Date(proj2.updatedAt).getTime() : 0;
    if (draft.ts > projTime) {
      proj2.files = draft.files;
      setProjects(projects2);
      // Restore open tabs
      openFiles = draft.openFiles || [];
      activeFileId = draft.activeFileId || null;
      if (activeFileId) {
        var af = proj2.files.find(function(f) { return f.id === activeFileId; });
        if (af) {
          editor.value = af.content || '';
          editorPanel.classList.add('active');
          editorEmpty.style.display = 'none';
          updateEditorDisplay();
        }
      }
      renderEditorTabs();
      renderFileTree();
      updatePreview();
      markUnsaved();
    }
  }
} else if (draft && draft.files && draft.files.length > 0 && draft.activeId) {
  // Try to load the project from draft
  var projects3 = getProjects();
  var proj3 = projects3.find(function(p) { return p.id === draft.activeId; });
  if (proj3) {
    loadProject(draft.activeId);
  } else {
    showEditorEmpty();
    renderFileTree();
  }
} else {
  // No project, no draft  show empty state
  showEditorEmpty();
  renderFileTree();
}
</script>
